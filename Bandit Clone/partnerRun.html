            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Weekly Saturday Workout</title>
            <script src="https://cdn.tailwindcss.com"></script>
            <style>
                /* Styling for the page */
                body {
                    font-family: 'Arial', sans-serif;
                }
        
                .container {
                    max-width: 800px;
                    margin: 0 auto;
                    padding: 20px;
                }
        
                .workout-card {
                    background-color: #f3f4f6;
                    padding: 20px;
                    border-radius: 10px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                }
        
                .workout-description {
                    font-size: 1.25rem;
                    margin-bottom: 20px;
                }
        
                .signup-list {
                    margin-top: 20px;
                }
        
                .signup-list table {
                    width: 100%;
                    border-collapse: collapse;
                }
        
                .signup-list th, .signup-list td {
                    padding: 10px;
                    text-align: left;
                    border-bottom: 1px solid #ddd;
                }
        
                .signup-list th {
                    background-color: #374151;
                    color: white;
                }
        
                .signup-list td {
                    background-color: #f9fafb;
                }
            </style>
        </head>
        <body class="bg-white text-gray-900">
            <div class="container mt-8">
                <!-- Workout Info -->
                <div class="workout-card">
                    <h3 class="text-3xl font-bold mb-4" id="workoutDate">Saturday Workout</h3>
                    <p class="workout-description" id="workoutDescription">This week's workout is a 10-mile long run at an easy pace.</p>
                </div>
        
                <!-- Sign-up List -->
                <div class="signup-list mt-6">
                    <h4 class="text-2xl font-bold mb-4">People Signed Up for the Workout</h4>
                    <table class="table-auto w-full">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Pace (min/mile)</th>
                            </tr>
                        </thead>
                        <tbody id="signupTableBody">
                            <!-- Rows of people who signed up will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        
            <script>
                // Calculate the next Saturday
                function getNextSaturday() {
                    const today = new Date();
                    const nextSaturday = new Date();
                    nextSaturday.setDate(today.getDate() + (6 - today.getDay() + 7) % 7);
                    return nextSaturday;
                }
        
                // Format the date as "Month Day, Year"
                function formatDate(date) {
                    const options = { year: 'numeric', month: 'long', day: 'numeric' };
                    return date.toLocaleDateString(undefined, options);
                }
        
                // Load the workout data from the JSON file
                async function loadWorkoutData() {
                    try {
                        const response = await fetch('saturday-workout.json');
                        if (!response.ok) {
                            throw new Error('Failed to load workout data');
                        }
                        const workout = await response.json();

                         // Get the user's name and pace
                const userName = localStorage.getItem('userName') || 'You';
                const userPace = localStorage.getItem('easyPace') || 'Not set';

                // Add the user's pace to the workout data
                workout.signedUp.unshift({ name: userName, pace: userPace });

                        
                        // Set the workout description and populate the sign-up table
                        setWorkoutDetails(workout);
                        populateSignupTable(workout.signedUp);
                    } catch (error) {
                        console.error('Error loading workout data:', error);
                        alert("Failed to load workout data. Please check your JSON file.");
                    }
                }
        
                // Set the workout date and description
                function setWorkoutDetails(workout) {
                    const saturday = getNextSaturday();
                    document.getElementById('workoutDate').textContent = `Saturday Workout - ${formatDate(saturday)}`;
                    document.getElementById('workoutDescription').textContent = workout.description;
                }
        
                // Populate the sign-up table with the people and their pace
                function populateSignupTable(signedUp) {
                    const tableBody = document.getElementById('signupTableBody');
                    tableBody.innerHTML = ''; // Clear any existing rows
        
                    signedUp.forEach(person => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${person.name}</td>
                            <td>${person.pace}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
        
                // Initialize the page on load
                window.onload = function() {
                    loadWorkoutData();
                };
            </script>
        </body>
