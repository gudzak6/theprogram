    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Details</title>
    <script>
        // Sample workout descriptions
        const workoutDescriptions = {
            'Long Run': 'A long run is a continuous, steady-state effort that helps build endurance. It usually takes place at an easy pace and can last 60 to 120 minutes or longer.',
            'Tempo Run': 'A tempo run is a run done at a "comfortably hard" pace, which helps improve lactate threshold and endurance at faster paces.',
            'Recovery Run': 'A recovery run is a short, easy run that is performed at a slow pace to aid recovery and increase blood flow to muscles.',
            'Interval Training': 'Interval training involves repeated efforts of a set distance or time, followed by short recovery intervals to improve speed and VO2 max.',
            'Easy Run': 'An easy run is a low-intensity, conversational-pace run that is performed to maintain aerobic base without undue fatigue.'
        };

        // Function to get the query parameter from URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to display workout details
        function displayWorkoutDetails() {
            const workoutType = getQueryParam('type');
            const workoutDescription = workoutDescriptions[workoutType];

            if (workoutDescription) {
                document.getElementById('workoutTitle').textContent = workoutType;
                document.getElementById('workoutDescription').textContent = workoutDescription;
            } else {
                document.getElementById('workoutTitle').textContent = 'Unknown Workout';
                document.getElementById('workoutDescription').textContent = 'No description available for this workout.';
            }
        }

        window.onload = displayWorkoutDetails;
    </script>
</head>
<body>
    <h1 id="workoutTitle"></h1>
    <p id="workoutDescription"></p>
